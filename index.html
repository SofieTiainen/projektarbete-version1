<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projektarbete</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>QUIZZIE TIME</h1>
    <div>
        <button id="swithModeBtn">Switch to darkmode</button>

    <div id="allQuestions">
        <label for="question1">Vilken färg på päls kan hundar ha?</label>
        <div id="question1" class="question" value="Vilken färg på päls kan hundar ha?">
            <label for="a1">Brun</label>
            <input type="checkbox" class="check1" name="answer" id="a1" value="1. brun" /><br>
            <label for="b1">Svart</label>
            <input type="checkbox" class="check1" name="answer" id="b1" value="1. svart" /><br>
            <label for="c1">Rosa</label>
            <input type="checkbox" class="check1" name="answer" id="c1" value="1. rosa" /><br>
            <label for="d1">Grön</label>
            <input type="checkbox" class="check1" name="answer" id="d1" value="1. grön" /><br>
        </div><br>
        <label for="question2">Vad kan man hitta i en mataffär?</label>

            <input type="checkbox" class="check2" name="answer" id="a2" value="2. frukt" /><br>

            <input type="radio" name="answer3" id="a3" value="3. bär" /><br>
            <label for="b3">Grönsaker</label>
            <input type="radio" name="answer3" id="b3" value="3. grönsaker" /><br>
            <label for="c3">Matta</label>
            <input type="radio" name="answer3" id="c3" value="3. matta"><br>
            <label for="d3">Frukt</label>
            <input type="radio" name="answer3" id="d3" value="3. frukt"><br>
        </div><br>
        <label for="question4">Vad är en avocado? </label>

            <input type="radio" name="answer4" id="a4" value="4. bär"><br>
            <label for="grönsak">Grönsak</label>
            <input type="radio" name="answer4" id="b4" value="4. grönsak"><br>
            <label for="rotfrukt">Rotfrukt</label>
            <input type="radio" name="answer4" id="c4" value="4. rotfrukt"><br>
            <label for="frukt">Frukt</label>
            <input type="radio" name="answer4" id="d4" value="4. frukt"><br>
        </div><br>
        <label for="question5">Vad är en paprika?</label>
        <div id="question5" class="question" value="Vad är en paprika?">
            <label for="bär">Bär</label>
            <input type="radio" name="answer5" id="a5" value="5. bär"><br>
            <label for="grönsak">Grönsak</label>
            <input type="radio" name="answer5" id="b5" value="5. grönsak"><br>
            <label for="rotfrukt">Rotfrukt</label>
            <input type="radio" name="answer5" id="c5" value="5. rotfrukt"><br>
            <label for="frukt">Frukt</label>
            <input type="radio" name="answer5" id="d5" value="5. frukt"><br>

        <label for="question6">Hur mycket grönsaker behöver vi äta per dag?</label>
        <div id="question6" class="question" value="Hur mycket grönsaker behöver vi äta per dag?">
            <label for="200 gram">200 gram</label>
            <input type="radio" name="answer6" id="a6" value="6. 200 gram"><br>
            <label for="250 gram">250 gram</label>
            <input type="radio" name="answer6" id="b6" value="6. 250 gram"><br>
            <label for="500 gram">500 gram</label>
            <input type="radio" name="answer6" id="c6" value="6. 500 gram"><br>
            <label for="frukt">1 kg</label>
            <input type="radio" name="answer6" id="d6" value="6. 1 kg"><br>
        </div><br>
        <label for="question7">Åsnor är dumma</label>

            <input type="radio" name="answer8" id="b8" value="8. sant" />
        </div><br>
        <label for="question9">Kött påverkar miljön negativt</label>
        <div id="question9" class="question" value="Kött påverkar miljön negativt">
            <label for="a9">Falskt</label>
            <input type="radio" name="answer9" id="a9" value="9. falskt" />
            <label for="b9">Sant</label>
            <input type="radio" name="answer9" id="b9" value="9. sant" />
        </div><br>

            <label for="a10">Falskt</label>
            <input type="radio" name="answer10" id="a10" value="10. falskt" />
            <label for="b10">Sant</label>
            <input type="radio" name="answer10" id="b10" value="10. sant" />
        </div><br>

    <button id="showResult">Visa mitt resultat</button>
    <div id="results"></div>

</html>
