<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projektarbete</title>
    <script src="index.js" defer></script>
</head>

<body>
    <h1>QUIZZIE TIME</h1>
    <div>
        <button id="changeBgColor">Switch to darkmode</button>
    </div><br>
    <div id="allQuestions">
        <label for="question1">Fråga 1: Vilken färg på päls kan hundar ha?</label>
        <div id="question1" value="Vilken färg på päls kan hundar ha?">
            <label for="a1">Brun</label>
            <input type="checkbox" class="check1" name="answer" id="a1" value="1. brun"
                onchange="oneCheckedBox(this)" />
            <label for="b1">Svart</label>
            <input type="checkbox" class="check1" name="answer" id="b1" value="1. svart"
                onchange="oneCheckedBox(this)" />
            <label for="c1">Vit</label>
            <input type="checkbox" class="check1" name="answer" id="c1" value="1. vit" onchange="oneCheckedBox(this)" />
            <label for="d1">Grön</label>
            <input type="checkbox" class="check1" name="answer" id="d1" value="1. grön"
                onchange="oneCheckedBox(this)" />
        </div><br>
        <label for="question2">Fråga 2: Vad kan man hitta i en mataffär?</label>
        <div id="question2" value="Vad kan man hitta i en mataffär?">
            <label for="a2">Frukt</label>
            <input type="checkbox" class="check2" name="answer" id="a2" value="2. frukt"
                onchange="oneCheckedBox(this)" />
            <label for="b2">Grönsaker</label>
            <input type="checkbox" class="check2" name="answer" id="b2" value="2. grönsaker"
                onchange="oneCheckedBox(this)" />
            <label for="c2">Mjölk</label>
            <input type="checkbox" class="check2" name="answer" id="c2" value="2. mjölk"
                onchange="oneCheckedBox(this)" />
            <label for="d2">Möbler</label>
            <input type="checkbox" class="check2" name="answer" id="d2" value="2. möbler"
                onchange="oneCheckedBox(this)" />
        </div><br>
        <label for="question3">Fråga 3: Pingviner har 2 ben</label>
        <div id="question3" value="Pingviner har 2 ben">
            <label for="a3">Sant</label>
            <input type="checkbox" class="check3" name="answer" id="a3" value="3. sant"
                onchange="oneCheckedBox(this)" />
            <label for="b3">Falskt</label>
            <input type="checkbox" class="check3" name="answer" id="b3" value="3. falskt"
                onchange="oneCheckedBox(this)" />
        </div><br>
        <label for="question4">Fråga 4: Åsnor är dumma</label>
        <div id="question4" value="Åsnor är dumma">
            <label for="a4">Sant</label>
            <input type="radio" name="answer4" id="a4" value="4. sant" />
            <label for="b4">Falskt</label>
            <input type="radio" name="answer4" id="b4" value="4. falskt" />
        </div>
        <br />
        <label for="question5">Fråga 5: Hundar är snälla</label>
        <div id="question5" value="Hundar är snälla">
            <label for="a5">Falskt</label>
            <input type="radio" name="answer5" id="a5" value="5. falskt" />
            <label for="b5">Sant</label>
            <input type="radio" name="answer5" id="b5" value="5. sant" />
        </div>
    </div>
    <button id="showResult">Visa mitt resultat</button>
    <div id="results">Här kommer resultaten</div>


</body>

</html>
